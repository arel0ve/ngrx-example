<div class="container">
  <div class="row">
    <div class="col-4 col-md-6 col-lg-4">
      <input type="text" placeholder="name" #name [disabled]="completedName">
    </div>
    <div class="col-4 col-md-6 col-lg-4">
      <input type="text" placeholder="url" #url [disabled]="completedUrl">
    </div>
    <div class="col-4 col-md-6 col-lg-4">
      <button (click)="addTutorial({name: name.value, url: url.value}); name.value = ''; url.value ='';">add tutorial</button>
    </div>
  </div>
  <div class="row border-top" *ngIf="message">
    <div class="col-12">
      <div class="alert alert-success">{{ message }}</div>
    </div>
  </div>
</div>
